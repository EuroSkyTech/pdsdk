[package]
name = "pdsdk"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "bindgen"
path = "src/bindgen.rs"
required-features = ["bindgen"]

[lib]
# TODO: scope libraries per target (https://github.com/rust-lang/cargo/issues/12260)
crate-type = ["lib", "cdylib", "staticlib"]

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1

[dependencies]
async-std = "1.13"
thiserror = "2.0"
uniffi = { version = "0.29" }

[build-dependencies]
uniffi = { version = "0.29", features = ["build"] }

[features]
bindgen = ["uniffi/cli"]
